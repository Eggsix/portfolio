<!DOCTYPE html>
<html lang="en" ng:app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
	
	<title>Preston Phan</title>

	<!--CSS-->
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

	<!-- Socket.io -->
	<script src="/socket.io/socket.io.js"></script>	

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="/javascripts/jquery.js"></script>

	<!-- Speech recognition -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script src="/javascripts/annyang.js"></script>

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<!--Angular-->
	<script src="../node_modules/angular/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
	<script src="/javascripts/scripts.js"></script>

	<!--Factory-->
	<script src="/javascripts/factories/weatherFactory.js"></script>
	<script src="/javascripts/factories/userFactory.js"></script>
	<script src="/javascripts/factories/blogFactory.js"></script>

	<!--Controller-->
	<script src="/javascripts/controllers/weatherController.js"></script>
	<script src="/javascripts/controllers/userController.js"></script>
	<script src="/javascripts/controllers/blogController.js"></script>

</head>
<body ng:controller="userController as usrCtrl">
	<nav id="nav">
	    <div class="nav-wrapper" >
	      <a href="#!" class="brand-logo">Preston Phan</a>
	      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	      <ul class="right hide-on-med-and-down">
	      	<li><a id="home" href="/">Home</a></li>
	        <li><a id="about" href="/preston_phan">About Me</a></li>
	        <li><a id="lab" href="/lab">Lab</a></li>
	        <li><a id="articles" href="/blog">Articles</a></li>
	        <li id="chat_button" onclick="open_chat();"><a href="#">chat</a></li>
	      </ul>
	      <ul class="side-nav" id="mobile-demo">
	      	<li><a href="/">Home</a></li>
	        <li><a href="/preston_phan">About Me</a></li>
	        <li><a href="/lab">Lab</a></li>
	        <li><a href="/blog">Articles</a></li>
	        <li id="chat_button" onclick="open_chat();"><a href="#">chat</a></li>
	      </ul>
	    </div>
	</nav>

	<div ng:controller="blogController as blogCtrl">
		<div id="view" ng:view></div>
	</div>
	<div id="chat_box">
		<div id="chatlog"></div>
		<form id="chat_form">
			<input type="text" id="message" placeholder="Enter Message" name="message" autocomplete="off">
		</form>	
	</div>

	<div id="dialog" title="Basic dialog">
	  	<p>This page has voice recognition here are some available commands</p>
	  	<li><p>Open chat</p></li>
	  	<li><p>Close chat</p></li>
	  	<li><p>Hello</p></li>
	  	<li><p>Or say any of the names of the link you want to visit!</p></li>
	</div>
</body>
</html>
